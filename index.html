<!DOCTYPE html>
<html>
<head>

	<!-- Latest compiled and minified CSS -->
	<link href="assets/css/reset.css">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<title>Hangman - Classic Movies</title>
</head>
<body>
	
	<!--stuff that will show up on the game page-->
	<div class="container">
		<div class="jumbotron">
			<h1>Classic Movie Hangman Game!</h1>
			<p>Guess the classic movie star's name</p>
		</div>		
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" id = "mainContent">
			<button id="startButton" onclick="resetGame()"><span class="glyphicon glyphicon-film "></span><span class="fa fa-fw"></span>START NEW GAME<span class="fa fa-fw"></span><span class="glyphicon glyphicon-film"></span></button><!--new game button - will reset numattempts and guessed letter bank when pressed--><!--doesn't appear until win or loss-->
			<div class="panel" id="gameBox">
				<div id="gameWord"></div>
			</div>
			<div class="panel">
				<div id="numWins">Wins: </div><!--each time user guesses the correct letter this will be incremented-->
				<div id="numLosses">Losses: </div><!--each time user runs out of attempts and doesn't guess the letter correctly this will be incremented-->
				<div id="numAttempts">Number of Attempts Remaining: </div><!--user will have 10 attempts to guess the correct letter. each incorrectly guessed letter will decrement this-->
				<div id="guessedBank">Guessed Letters: </div><!--presents ONLY the letters that are guessed here-->
			</div>
			<div class="panel" id="message"><!--this will show warning messages or win/loss messages-->
				<div id="warning"></div>
				<div id="win-loss-message"></div>
			</div>
			<iframe id="movietrailer" width="100%" height="0px" src="https://www.youtube.com/embed/n-K49CUaeto" frameborder="0" allowfullscreen></iframe><!--movie trailer!-->
		</div>
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"><!--picture of movie star-->
			<img class="img-thumbnail" id="star" src="assets/images/question.jpg">
		</div>
	</div>
	
	<script src="https://use.fontawesome.com/2a8a6780db.js"></script><!--font awesome-->
	<script type="text/javascript" src="assets/js/functions.js"></script><!--javascript functions


</body>
</html>
